<div class="passwordBox animated fadeInDown">
<div class="middle-box text-center loginscreen  animated fadeInDown">
  <img src="/assets/images/logo_login.png" width="300"><br><br>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="ibox-content">
        <h2 class="font-bold">{{ 'FORGOTPSW_PWDLOST' | translate }}</h2>
        <p>
          {{ 'FORGOTPSW_ENTER' | translate }}
        </p>
        <div class="row">
          <div class="col-lg-12">
            <form class="m-t" role="form" ng-submit="vm.resetPassword(email)">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="{{ 'FORGOTPSW_YOUREMAIL' | translate }}" required="" ng-model="email">
              </div>
              <button type="submit" class="btn btn-primary block full-width m-b">{{ 'FORGOTPSW_SENDPWD' | translate }}</button>
            </form>
            <div ng-show="vm.error" class="alert alert-danger">{{vm.error.message}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-md-10 text-center">
          <p class="m-t"> <small>Made with <i class="fa fa-heart" aria-hidden="true"></i> by <strong>My Pop Corner</strong> &copy; 2016</small> </p>
    </div>
    </div>
  </div>
</div>
